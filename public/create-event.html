<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Same sidebar structure as dashboard -->
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8" data-aos="fade-right">
                    <div class="glass-card p-4">
                        <h3 class="mb-4">Create New Event</h3>
                        <form id="eventForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Event Name</label>
                                    <input type="text" class="form-control" id="eventName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Event Type</label>
                                    <select class="form-control" id="eventType" required>
                                        <option value="wedding">Wedding</option>
                                        <option value="birthday">Birthday</option>
                                        <option value="corporate">Corporate</option>
                                        <option value="party">Party</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" id="eventDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time</label>
                                    <input type="time" class="form-control" id="eventTime" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4" data-aos="fade-left">
                    <div class="glass-card p-4">
                        <h3 class="mb-4">Add Guests</h3>
                        <form id="guestForm">
                            <div class="mb-3">
                                <label class="form-label">Guest Name</label>
                                <input type="text" class="form-control" id="guestName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Guest Email</label>
                                <input type="email" class="form-control" id="guestEmail">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="addGuest()">Add Guest</button>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Guest List (<span id="guestCount">0</span>)</h5>
                            <div id="guestListPreview" class="guest-list"></div>
                        </div>
                        
                        <button class="btn btn-success w-100 mt-3" onclick="createEvent()">Create Event & Generate QR</button>
                    </div>
                </div>
            </div>

            <!-- Preview Modal -->
            <div class="modal fade" id="previewModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content glass-card">
                        <div class="modal-header">
                            <h5 class="modal-title">Invitation Preview</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="invitationPreview">
                            <!-- Dynamic preview content -->
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/qr.js"></script>
    <script src="../assets/js/pdf.js"></script>
</body>
</html>
